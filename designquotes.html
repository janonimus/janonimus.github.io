<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Quote Machine</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="res/css/designquotes.css">

</head>

<body>
  <div class="container">

    <!-- Header Area -->
    <header>
      <br>
      <h1 class="main-title">The Quote Machine</h1>
    </header>

    <!-- Buttons Area button-container -->
    <div class="row justify-content-md-center">

      <div class="col col-md-3">
        <a id="tweet" href="#" class="btn btn-dark btn-lg" target="_blank">
          <i class="fa fa-twitter fa-fw fa-1x"></i>
        </a>
      </div>

      <div class="col-md-auto"></div>

      <div class="col col-md-3">
        <button id="getQuoteOnDesignV4" class="btn btn-dark btn-lg pull-right">
              Quote
            </button>
      </div>
    </div>

    <!-- Quote Area -->
    <div class="quote-container">
      <blockquote id="qod-quote" class="quote">
        <p class="qod-text">
          &quot;Wait for it...&quot;
        </p>
        <p class="qod-author">
          &mdash;Barney
        </p>
        <a class="qod-src" href="#" target="_blank">
                [-]
            </a>
      </blockquote>
    </div>
  </div>
  <!-- container -->
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"></script>
  <!--
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether-tooltip/1.2.0/js/tooltip.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether-tooltip/1.2.0/js/tooltip.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  -->
  <script type="application/javascript" src="res/js/designquotes.js"></script>

</body>

</html>
